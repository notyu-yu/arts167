<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>Rubik's Cube Collection</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="collection.css">
    </head>
    
    <body>
        <div id="outer-cube">
            <div>
               <h1>My Rubik's Cube Collection</h1> 
            </div>
            <div>
               <fig>
                   <img src="collection_images/3x3.JPG" alt="3 by 3 rubik's cube" width="100%">
                   <figcaption>
                       <h1>
                           Classic 3x3 Rubik's cube.
                       </h1>
                   </figcaption>
               </fig> 
            </div>
            <div>
                <fig>
                    <img src="collection_images/megaminx.JPG" alt="megaminx dodecahedron cube" width="100%">
                    <figcaption>
                        <h1>
                            Megamix, a dodecahedron cube that solves similaly to a 3x3.
                        </h1>
                    </figcaption>
                </fig>
            </div>
            <div>
                <fig>
                    <img src="collection_images/mirror_cube.JPG" alt="mirror cube" width="100%">
                    <figcaption>
                        Mirror Cube, a 3x3 shape mod that distinguishes faces with piece height rather than colors.
                    </figcaption>
                </fig>
            </div>
            <div>
                <fig>
                    <img src="collection_images/ghost_cube.JPG" alt="ghost cube" width="100%">
                    <figcaption>
                        Ghost cube, one of the hardest 3x3 shape mods.
                    </figcaption>
                </fig>
            </div>
            <div>
                <fig>
                    <img src="collection_images/gear_cube.JPG" alt="gear cube" width="100%">
                    <figcaption>
                        Gear Cube, solves differently from a normal 3x3 but is relatively easy to learn.
                    </figcaption>
                </fig>
            </div>
            <div>
                <fig>
                    <img src="collection_images/pyraminx.JPG" alt="pyramid rubik's cube" width="100%">
                    <figcaption>
                        Pyraminx, relativley intuitive and requires little memorization.
                    </figcaption>
                </fig>
            </div>
            <div>
                <fig>
                    <img src="collection_images/skewb.JPG" alt="skewb rubik's cube" width="100%">
                    <figcaption>
                        Skewb, solves by its own set of rules, but requires less memorization than a 3x3.
                    </figcaption>
                </fig>
            </div>
            <div>
                <fig>
                    <img src="collection_images/square_1.JPG" alt="square 1 rubik's cube" width="100%">
                    <figcaption>
                        Square 1, also sovles by its own set of rules with unique notation, pretty memory intensive.
                    </figcaption>
                </fig>
            </div>
        </div>
    </body>
</html>
